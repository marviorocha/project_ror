
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['host'] %>
  username: <%= ENV['username'] %>

development:
  <<: *default
  database: project_ror_development
  password: <%= ENV['password'] %>
test:
  <<: *default
  database: project_ror_test
  password: <%= ENV['password'] %>

production:
  <<: *default
  database: project_ror_production
  url: <%= ENV['DATABASE_URL'] %>
