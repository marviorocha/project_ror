
default: &default
  adapter: postgresql
  encoding: UTF-8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV['DATABASE_URL'] %>

development:
  <<: *default
  database: project_ror_development
  password: <%= ENV['password'] %>
test:
  <<: *default
  database: project_ror_test
  password: <%= ENV['password'] %>

production:
  <<: *default
  database: project_ror_production

